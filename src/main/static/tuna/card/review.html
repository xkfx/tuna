<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
	<style>
		html {
			font-family: 'Noto Serif SC', STFangSong, serif;
		}

		main.flex-container {
			/*对子元素开启弹性布局*/
			display: flex;
			/*弹性元素在必要的时候换行*/
			flex-wrap: wrap;
			/*将弹性元素居中*/
			justify-content: center;
		}

		div.special-card,
		div.card {
			margin: 3px;
			width: 250px;
			height: 220px;
			background-color: #f6f6f6;
			border-radius: 15px;
			padding: 20px;
			font-size: 27px;
		}

		div.front,
		div.back {
			overflow-y: auto;
			max-height: 220px;
		}

		div.front {
			text-align: center;
			line-height: 220px;
		}
	</style>
</head>

<body>
	<header></header>

	<main class="flex-container">
		<div class="card" data-no="0">
			<div class="front"></div>
			<div class="back" hidden></div>
		</div>
		<div class="card" data-no="1">
			<div class="front"></div>
			<div class="back" hidden></div>
		</div>
		<div class="card" data-no="2">
			<div class="front"></div>
			<div class="back" hidden></div>
		</div>
		<div class="card" data-no="3">
			<div class="front"></div>
			<div class="back" hidden></div>
		</div>
		<div class="card" data-no="4">
			<div class="front"></div>
			<div class="back" hidden></div>
		</div>
		<div class="card" data-no="5">
			<div class="front"></div>
			<div class="back" hidden></div>
		</div>
		<div class="card" data-no="6">
			<div class="front"></div>
			<div class="back" hidden></div>
		</div>
		<div class="special-card">
			<div class="front">→</div>
		</div>
	</main>

	<script>
		$(document).ready(() => {
			let fronts = document.querySelectorAll("div.front");
			let backs = document.querySelectorAll("div.back");

			let targetId = getParamFromUrl("targetId");
			if (undefined === targetId) {
				alert("targetId undefined");
				return;
			}

			let startTime = new Date();

			let pgInfo = {
				no: 1,
				size: 7,
				totalNumberOfPages: 0,
			};

			let currentCards = null;

			let ipg = {
				reloadDom: function() {
					let settings = {
						"async": true,
						"crossDomain": true,
						"url": `http://localhost:8090/api/v1/card_review_vo?targetId=${targetId}&pageSize=${pgInfo.size}&pageNo=${pgInfo.no}`,
						"method": "GET",
					};

					$.ajax(settings).done(vo => {
						// 将当前数据保存至内存
						currentCards = vo.cardList;
						pgInfo.totalNumberOfPages = vo.totalNumberOfPages;

						// 将数据填到相应卡片
						for (let i = 0; i !== currentCards.length; ++i) {
							fronts[i].innerText = currentCards[i].front;
							backs[i].innerText = currentCards[i].back;
							if (fronts[i].hidden) {
								ipg.front2back(i);
							}
						}
						// 清除无效数据
						for (let i = currentCards.length; i !== pgInfo.size; ++i) {
							fronts[i].innerText = "";
							backs[i].innerText = "";
						}
					});
				},
				removeCard: function(no) {
					if (currentCards != null && currentCards.length > no) {
						let settings = {
							"async": true,
							"crossDomain": true,
							"url": `http://localhost:8090/api/v1/cards?cardId=${currentCards[no].id}`,
							"method": "DELETE",
						}

						$.ajax(settings).done(response => {
							ipg.reloadDom();
						});
					} else {
						alert('This card does not exist!');
					}
				},
				nextBatchOfWords: function() {
					if (pgInfo.no < pgInfo.totalNumberOfPages) {
						pgInfo.no++;
						ipg.reloadDom();
					} else {
						alert('Last page');
					}
				},
				preBatchOfWords: function() {
					if (pgInfo.no > 1) {
						pgInfo.no--;
						ipg.reloadDom();
					} else {
						alert('First page');
					}
				},
				front2back: function(index) {
					if (fronts[index].hidden) {
						backs[index].hidden = true;
						fronts[index].hidden = false;
					} else {
						fronts[index].hidden = true;
						backs[index].hidden = false;
					}
				},
				showLogs: function() {
					let endTime = new Date();
					let msg = "";
					msg += `time: ${Math.floor((endTime - startTime) / (1000 * 60))} min\n`;
					msg += `pgInfo.no: ${pgInfo.no}`;
					alert(msg);
				},
			};

			window.addEventListener("keydown", event => {
				let k = event.key;
				if (k >= 1 && k <= 4) {
					ipg.front2back(Number(k) - 1);
				} else if (k == 'q') {
					ipg.front2back(4);
				} else if (k == 'w') {
					ipg.front2back(5);
				} else if (k == 'e') {
					ipg.front2back(6);
				} else if (k == 'r') {
					ipg.nextBatchOfWords();
				} else if (k == 'b') {
					ipg.preBatchOfWords();
				} else if (k == 'l') {
					ipg.showLogs();
				} else if (k == 'Tab') {
					if (confirm("Are you sure you want to leave the current page?")) {
						window.location.replace("create.html?targetId=" + targetId);
					}
					event.preventDefault();
				} else if (k == 'h') {
					if (confirm("Are you sure you want to return to the home page?")) {
						window.location.replace("../index.html");
					}
					event.preventDefault();
				}
			});

			$.contextMenu({
				selector: '.card',
				callback: function(key, options) {
					if (key == 'delete') {
						ipg.removeCard($(this)[0].dataset.no);
					}
				},
				items: {
					"delete": {
						name: "Delete",
						icon: "delete",
					},
					"sep1": "---------",
					"quit": {
						name: "Quit",
						icon: function() {
							return 'context-menu-icon context-menu-icon-quit';
						},
					},
				},
			});

			ipg.reloadDom();
		});

		function getParamFromUrl(paramName) {
			let urL = location.href;
			let params = urL.slice(urL.indexOf("?") + 1);
			params = params.split("&");
			for (let [name, value] of params.map(x => x.split("="))) {
				if (name === paramName) return value;
			}
		}
	</script>
</body>

</html>
