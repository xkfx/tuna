<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
		<style>
			html * {
				font-family: 'Noto Serif SC', STFangSong, serif;
			}

			main.flex-container {
				/*对子元素开启弹性布局*/
				display: flex;
				/*弹性元素在必要的时候换行*/
				flex-wrap: wrap;
				/*将弹性元素居中*/
				justify-content: center;
			}

			div.card {
				margin: 3px;
				width: 250px;
				height: 220px;
				background-color: #f6f6f6;
				border-radius: 15px;
				padding: 20px;
			}

			textarea.back {
				overflow-y: auto;
				max-height: 220px;
			}

			div.front {
				text-align: center;
				line-height: 220px;
				font-size: 27px;
			}

			input[name=front],
			textarea.back {
				font-size: 27px;
				border-radius: 7px;
			}
		</style>
	</head>

	<body>
		<header></header>

		<main class="flex-container">
			<div class="card">
				<div class="front"><input type="text" name="front" placeholder="front ..." size="5" autofocus/></div>
			</div>
			<div class="card">
				<textarea class="back" cols="15" rows="7" placeholder="back ... (Not necessary)"></textarea>
			</div>
			<div class="card">
				<div class="front" id="ok">ok</div>
			</div>
		</main>
		<script>
			$(document).ready(() => {
				let front = document.querySelector("input[name=front]");
				let back = document.querySelector("textarea.back");
				let ok = document.querySelector("#ok");

				let targetId = getParamFromUrl("targetId");
				if(undefined === targetId) {
					alert("targetId undefined");
					return;
				}

				let ipg = {
					submitData: function() {
						let settings = {
							"async": true,
							"crossDomain": true,
							"url": "http://localhost:8090/api/v1/cards",
							"method": "POST",
							"headers": {
								"Content-Type": "application/x-www-form-urlencoded",
								"cache-control": "no-cache",
							},
							"data": {
								"front": front.value,
								"back": back.value,
								"targetId": targetId,
							},
						}

						$.ajax(settings).done(function(response) {
							console.log(response);
							alert(JSON.stringify(response));
						}).fail(e => {
							console.log(e);
							alert(JSON.stringify(e.responseJSON));
						});
					},
				};

				ok.addEventListener("click", event => {
					ipg.submitData();
				});

				window.addEventListener("keydown", event => {
					let k = event.key;
					if(k == 'Escape') {
						if(confirm("Are you sure you want to leave the current page?")) {
							window.location.replace("review.html?targetId=" + targetId);
						}
						event.preventDefault();
					}
				});
			});

			function getParamFromUrl(paramName) {
				let urL = location.href;
				let params = urL.slice(urL.indexOf("?") + 1);
				params = params.split("&");
				for(let [name, value] of params.map(x => x.split("="))) {
					if(name === paramName) return value;
				}
			}
		</script>
	</body>

</html>
