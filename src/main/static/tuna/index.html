<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<style>
		html {
			font-family: 'Noto Serif SC', STFangSong, serif;
		}

		main.flex-container {
			/*对子元素开启弹性布局*/
			display: flex;
			/*弹性元素在必要的时候换行*/
			flex-wrap: wrap;
			/*将弹性元素居中*/
			justify-content: center;

			font-size: 27px;
		}
	</style>
</head>

<body>
	<header></header>
	<main class="flex-container">

	</main>

	<script>
		$(document).ready(() => {
			let currentData = null;

			let ipg = {
				reloadDom: function() {
					let settings = {
						"async": true,
						"crossDomain": true,
						"url": "http://localhost:8090/api/v1/targets",
						"method": "GET",
					};

					$.ajax(settings).done(targets => {
						currentData = targets;

						let ul_targets = elt('ul', {});
						for (let i = 0; i != currentData.length; ++i) {
							let li_target = elt('li', {
									'data-no': i
								},
								elt('a', {
									href: `card/review.html?targetId=${currentData[i].id}`
								}, currentData[i].name));
							ul_targets.appendChild(li_target);
						}
						document.querySelector(".flex-container").appendChild(ul_targets);
					});

					$.contextMenu({
						selector: 'main ul li',
						callback: function(key, options) {
							if (key == 'delete') {
								alert("暂不提供删除功能。")
								console.log($(this))
								console.log($(this)[0].dataset.no);
							}
							if (key == 'export') {
								alert('敬请期待。')
							}
						},
						items: {
							"export": {
								name: "Export",
								icon: "fas fa-file-export",
							},
							"delete": {
								name: "Delete",
								icon: "far fa-trash-alt",
							},
							"sep1": "---------",
							"quit": {
								name: "Quit",
								icon: function() {
									return 'context-menu-icon context-menu-icon-quit';
								},
							},
						},
					});
				},
			};

			ipg.reloadDom();
		});

		function elt(name, attrs, ...children) {
			let dom = document.createElement(name);
			for (let attr of Object.keys(attrs)) {
				dom.setAttribute(attr, attrs[attr]);
			}
			for (let child of children) {
				if (["string", "number"].indexOf(typeof child) == -1) {
					dom.appendChild(child);
				} else {
					dom.appendChild(document.createTextNode(child));
				}
			}
			return dom;
		}
	</script>
</body>

</html>
